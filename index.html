<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Shift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #loading-bar {
            width: 60%;
            height: 20px;
            background-color: #222;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4a934a;
            transition: width 0.3s ease;
        }
        
        #loading-text {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div id="loading-text">Loading Spirit Shift...</div>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div id="instructions">
        <p>Controls: WASD/Arrow Keys to move, Space to jump, Mouse to aim, Left Click to shoot</p>
        <p>Press 1-5 to change elements: 1-Spirit, 2-Fire, 3-Water, 4-Earth, 5-Air</p>
    </div>
    
    <script>
        // Loading screen handlers
        window.updateLoadingProgress = function(progress) {
            document.getElementById('loading-progress').style.width = progress + '%';
        };
        
        window.hideLoadingScreen = function() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        };
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
